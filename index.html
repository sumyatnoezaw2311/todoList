<body>
    
    <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center w-100 vh-100">

                </div>

                    </div>
                    <button class="clearAll btn btn-primary mt-3">Clear All</button>
                </div>
            </div>            
        </div>
    </div>
